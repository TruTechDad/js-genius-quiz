<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Genius Quiz</title>
    <!-- Minified version -->
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<style>
    .quiz-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
</head>
<body>
    <header>
        <h1>JS Genius Quiz</h1>
    </header>
    <main>
        <section id="start" class="quiz-section">
            <h1>Welcome to the JS Genius Coding Quiz</h1>
            <p>Get ready to test your coding prowess as you have just 15 seconds to answer each question. The clock is ticking, so let's dive into the world of JavaScript!"</p>
            <button id="startButton">Start Quiz</button>
        </section>

        <section id="quiz" class="quiz-section"  style="display: none;">
            <h2 id="question">Question 1:</h2>
            <textarea id="answer" placeholder="Type your answer here"></textarea>
            <button id="submit">Submit Answer</button>
        </section>
        
        <section id="feedback" class="quiz-section"  style="display: none;">
            <p id="result"></p>
            <button id="next">Next Question</button>
        </section>
        
    </main>

    <script src="script.js"></script>
    
</body>
</html>
